language: swift
osx_image: xcode9

cache:
  directories:
  - Carthage

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  
  - IOS_FRAMEWORK_SCHEME="SwiftQueue iOS"
  - MACOS_FRAMEWORK_SCHEME="SwiftQueue macOS"
  - TVOS_FRAMEWORK_SCHEME="SwiftQueue tvOS"
  - WATCHOS_FRAMEWORK_SCHEME="SwiftQueue watchOS"
  
  - WORKSPACE="SwiftQueue.xcodeproj"
  - DESTINATION="OS=11.0,name=iPhone X"

  matrix:
    - TYPE="DANGER"   PLATFORM="--platform mac"
    - TYPE="CARTHAGE" PLATFORM=""
    - TYPE="SPM"      PLATFORM="--platform mac"
    - TYPE="XCODE"    PLATFORM="--platform mac"
    - TYPE="POD"      PLATFORM="--platform mac"

before_install:
  - npm install -g danger
  - brew install swiftlint
  - brew install danger/tap/danger-swift

before_script:
  - swiftlint
  - carthage bootstrap $PLATFORM --cache-builds

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  - if [ $TYPE == "DANGER" ]; then
      danger process danger-swift;
    fi

  - if [ $TYPE == "XCODE" ]; then
      xcodebuild -project "$WORKSPACE" -scheme "$MACOS_FRAMEWORK_SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test -enableCodeCoverage YES | xcpretty;
    fi

  - if [ $TYPE == "CARTHAGE" ]; then
      carthage build --no-skip-current --cache-builds;
    fi

  - if [ $TYPE == "SPM" ]; then
      swift test;
    fi
    
  - if [ $TYPE == "POD" ]; then
      pod lib lint;
    fi

after_success:
    - bash <(curl -s https://codecov.io/bash)
